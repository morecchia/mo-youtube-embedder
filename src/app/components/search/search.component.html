<div class="wrapper">
  <div class="row w-75">
    <div class="search-container">
      <input
        id="searchTerm"
        class="form-control"
        type="text"
        placeholder="Search for a youtube video..."
        [formControl]="term" />
      <button
        id="videoSubmit"
        class="btn btn-primary"
        type="button"
        (click)="getVideos()">
        Search
      </button>
    </div>
  </div>
</div>
