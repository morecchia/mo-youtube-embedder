<div class="wrapper">
    <div class="row w-75">
        <div class="search-container">
            <input id="videoId" class="form-control" type="text" placeholder="Search for a Youtube video" [formControl]="term">
            <button id="videoSubmit" class="btn btn-primary" type="button" (click)="getVideos()">Search</button>
        </div>
    </div>
</div>
